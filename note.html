<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Note Taker</title>
        <script src="note.js" defer></script>
        <style>
            #noteList div {
                margin: 1em;
                border: 1px solid black;
                padding: 1em;
            }

            #noteList button {
                background-color: lightskyblue;
                color: white;
            }

            h1, h2 {
                text-align: center;
            }

            input {
                position: relative;
                left: 28%;
                width: 40%;
            }

            label {
                position: relative;
                left: 28%;
            }

            #submit {
                position: relative;
                left: 48%;
            }
        </style>
    </head>

    <body>
        <h1>Note Taker</h1>
        <h2 style="color: green;">Add A New Note:</h2>
        <label for="input">Note: </label>
        <input type="text" id="input"><br>
        <button style="background-color: green; color: white; margin-top: 1em;" onclick="addNote()" id="submit">Add Note</button>

        <section id="noteList"></section>
    </body>
</html>
